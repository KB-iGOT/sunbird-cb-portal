<ul class="right-side-nav-items">
    <ng-container *ngFor="let rnc of rightNavConfig">
        <li *ngIf="rnc.section === 'download' && rnc.active && item.type === 'downloadButton'" class="download-app-chip" (click)="openDialog()">
            <span class="mat-body-2">Download App</span>
        </li>
        <li *ngIf="item.type === 'fontButton' && rnc.section === 'font-setting' && rnc.active">
            <ws-font-setting></ws-font-setting>
        </li>
        <li class="help-icon" id="help-icon" *ngIf="item.type === 'helpButton' && rnc.section === 'help' && rnc.active">
            <img src="/assets/icons/top-nav/help_icon.svg">
        </li>
        <li><ng-container *ngIf="item.type === 'widgetButton' && rnc.section === 'profile' && rnc.active" [wsResolverWidget]="item.config"></ng-container>
        </li>
    </ng-container>
   
</ul>
