<ul class="right-side-nav-items">
    <ng-container *ngFor="let rnc of rightNavConfig">
        <li matTooltipClass="right-nav-tooltip" matTooltip="{{ 'toprightnavbar.downloadApp' | translate }}" *ngIf="rnc.section === 'download' && rnc.active && item.type === 'downloadButton' && item?.forPreview" class="download-app-chip" (click)="openDialog()">
            <span class="mat-body-2">{{ 'toprightnavbar.downloadApp' | translate }}</span>       
        </li>
        <li matTooltipClass="right-nav-tooltip" matTooltip="{{ translateLabels('font', 'toprightnavbar')}}" *ngIf="item.type === 'fontButton' && rnc.section === 'font-setting' && rnc.active  && item?.forPreview">
            <ws-font-setting></ws-font-setting>
        </li>
        <li *ngIf="item.type === 'langSelect' && rnc.section === 'language' && rnc.active && isMultiLangEnabled" class="langdiv">
            <img src="/assets/icons/top-nav/translate_icon.svg" [matMenuTriggerFor]="language" alt="Language image" class="mob-lang-img mx-2" />
            <mat-menu #language="matMenu" xPosition="before">
                <ng-container *ngFor="let lang of multiLang">
                    <button mat-menu-item class="px-3" (click)="selectLanguage(lang.key)" *ngIf="lang.active">
                        <div [ngClass]="{'checkmark active': lang.key === selectedLanguage}">{{ lang.value }}</div>
                    </button>
                </ng-container>
            </mat-menu>

            <mat-form-field class="custom-lang">
                <img src="/assets/icons/top-nav/translate_icon.svg" alt="Language image" class="lang-img margin-right-xs" />
                <mat-select matNativeControl panelClass="custom-langselect" [ngModel]="selectedLanguage" (ngModelChange)="selectLanguage($event)" class="language-select">
                    <span *ngFor="let lang of multiLang">
                        <mat-option *ngIf="lang.active" [value]="lang.key" [ngClass]="{'checkmark':lang.key == selectedLanguage}">{{lang.value}}</mat-option>
                    </span>
                </mat-select>
            </mat-form-field>
        </li>
        <li matTooltipClass="right-nav-tooltip" matTooltip="{{ 'toprightnavbar.needHelp' | translate }}" (click)="getZohoForm()" class="help-icon" id="help-icon" *ngIf="item.type === 'helpButton' && rnc.section === 'help' && rnc.active && item?.forPreview">
            <img  src="/assets/icons/top-nav/help_icon.svg">
        </li>
        <li matTooltipClass="right-nav-tooltip" matTooltip="{{ 'toprightnavbar.profile' | translate }}">
            <ng-container *ngIf="item.type === 'widgetButton' && rnc.section === 'profile' && rnc.active && item?.forPreview" [wsResolverWidget]="item.config"></ng-container>
        </li>
    </ng-container>
</ul>
