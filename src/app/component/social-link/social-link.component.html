  <div class="social-icons">
    <ul> 
      <ng-container *ngFor="let item of socialLinks?.socialLinks">
      <li *ngIf="item?.active">
        <a [href]="item?.url" target="_blank">
          <img [alt]="item?.alt" class="app-logo" src="/assets/icons/social-links/{{item?.icon}}.svg">
        </a>
      </li>
    </ng-container>
    </ul>
  </div>
