<div class="height-adjust" [ngClass]="{
  'height-on-bottom custom-scroll':
    (isXSmall$ | async) === true &&  true && isShowNavbar,
    'height-adjust-setup' : isSetupPage,
  'height-on-top':
    (isXSmall$ | async) === false &&
    isShowNavbar &&
    navBarRequired &&
    !isCustomHeight
}">
  <div [ngClass]="mobileTopHeaderVisibilityStatus && showHubs ? 'container-margin' : (!viewerPage ? 'container-margin-without-nav': '')">
    <router-outlet></router-outlet>
  </div>
</div>
