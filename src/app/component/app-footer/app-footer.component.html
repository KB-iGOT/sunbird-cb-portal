   
<ws-footer-section [environment]="environment" [hubsList]="hubsList" [headerFooterConfigData]="headerFooterConfigData"></ws-footer-section>
<div class="top_footer_box" *ngIf="!needToHide">
  <div class="top_footer_inner flex flex-row justify-between">
    <div class="flex flex-col justify-start">
      <p class="footer_heading mat-subheading-1 margin-bottom-m">{{ 'common.hubs' | translate }}</p>
      <!-- <ng-container *ngFor="let hub of (hubsList || [])">
        <ng-container *ngIf="hub.hubname == 'Discuss'">
          <a class="footer_sub_text mat-body cursor-pointer" (click)="navigate()">{{ translateHub(hub.hubname) }}</a>
        </ng-container>
        <ng-container *ngIf="hub.hubname != 'Discuss'">
          <a class="footer_sub_text mat-body cursor-pointer" [routerLink]="hub.path">{{ translateHub(hub.hubname) }}</a>
        </ng-container>
      </ng-container> -->

      <ng-container *ngFor="let hub of (hubsList || [])">
        <ng-container *ngIf="hub.hubname == 'Discuss'">
          <a class="footer_sub_text mat-body cursor-pointer" (click)="navigate()">{{ translateHub('common.Discuss') }}</a>
        </ng-container>
        <ng-container *ngIf="hub.hubname != 'Discuss'">
          <a class="footer_sub_text mat-body cursor-pointer" [routerLink]="hub.path">{{ translateHub('common.' + hub.hubname) }}</a>
        </ng-container>
      </ng-container>
      
      
      <!-- <a class="footer_sub_text mat-body" href="/page/learn"  [routerLink]="hub.path">Learn</a>
        <a class="footer_sub_text mat-body" href="/app/network-v2"  [routerLink]="hub.path">Network</a>
        <a class="footer_sub_text mat-body" (click)="navigate()">Discuss</a>
        <a  class="footer_sub_text mat-body"  href="/app/careers/home"  [routerLink]="hub.path">Careers</a>
        <a  class="footer_sub_text mat-body" href="/app/competencies"  [routerLink]="hub.path">Competencies</a>
        <a  class="footer_sub_text mat-body" href="/app/event-hub"  [routerLink]="hub.path">Events</a> -->
    </div>

    <div class="flex flex-col justify-start">
      <p class="footer_heading mat-subheading-1 margin-bottom-m">Related links</p>
        <ng-container *ngFor="let portal of environment.portals | orderBy: 'sr'">
          <ng-container *ngIf="portal.isPublic || isAllowed(portal.id)">
            <a class="footer_sub_text mat-body" [attr.href]="portal.uriPath" target="_blank">{{portal.name}}</a>
          </ng-container>
        </ng-container>
      <!-- <a class="footer_sub_text mat-body" [attr.href]="environment.mdoPortal" target="_blank">MDO portal</a>
        <a class="footer_sub_text mat-body" [attr.href]="environment.cbpPortal" target="_blank">CBP portal</a>
        <a class="footer_sub_text mat-body" [attr.href]="environment.fracPortal" target="_blank">FRAC dictionaries</a> -->
      <!-- <a class="footer_sub_text mat-body">Mobile application</a> -->
    </div>

    <div class="flex flex-col justify-start">
      <p class="footer_heading mat-subheading-1 margin-bottom-m">Support</p>
      <a class="footer_sub_text mat-body" routerLink="/public/faq"> Frequently asked questions</a>
      <a class="footer_sub_text mat-body" routerLink="/public/contact"> Contact Us</a>
      <!-- <a class="footer_sub_text mat-body" routerLink="/app/info/feedback">Feedback and suggestions</a>
      <a class="footer_sub_text mat-body" routerLink="/app/info/report-problem">Report a problem</a> -->

    </div>

    <div class="flex flex-col justify-start">
      <p class="footer_heading mat-subheading-1 margin-bottom-m">About us</p>
      <a class="footer_sub_text mat-body" rel="noreferrer" href="https://karmayogibharat.gov.in/" target="_blank">
        Karmayogi Bharat</a>
      <!-- <a class="footer_sub_text mat-body" href="" target="_blank"> Karmayogi Bharat</a>
      <a class="footer_sub_text mat-body">Capacity building commission</a> -->

      <img alt="igot-logo" src="/assets/instances/eagle/app_logos/KarmayogiBharat_Logo_Horizontal.svg" class="footer_logo margin-top-xl">


<div class="mat-toolbar mat-ws-mat-primary-text footer-container">
  <div class="mat-body text-center flex-1">
    <ng-container>
      <div class="copyright-content">
        <div class="copyright-logo">
          <ws-app-logo [classList]="'logo-dim app-logo'" [path]="'/page/home'" [logoSrc]="'/assets/instances/eagle/app_logos/KarmayogiBharat_Logo_Horizontal.svg'"></ws-app-logo>
        </div>
        <div class="copyright">
          <span class="font-14" i18n>&copy; Copyright 2023-2024</span>
        </div>
      </div>
    </ng-container>
  </div>
</div>
