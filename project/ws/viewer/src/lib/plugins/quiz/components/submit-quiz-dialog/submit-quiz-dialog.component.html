<h2 mat-dialog-title i18n>Submit Quiz</h2>
<mat-dialog-content>
  <ng-container i18n *ngIf="submissionState === 'answered'">
    Do you want to submit?
  </ng-container>
  <ng-container i18n *ngIf="submissionState === 'unanswered'">
    <!-- You have not answered all the questions! Do you still want to submit? -->
    Oops! It looks like a few questions were missed, are you sure you want to submit?
  </ng-container>
  <ng-container i18n *ngIf="submissionState === 'marked'">
    You still have some questions marked for later! Do you still want to submit?
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions class="flex-row">
  <button class="primary-blue-btn" mat-button mat-dialog-close i18n>No</button>
  <button class="secondary-blue-border-btn" mat-button [mat-dialog-close]="true" i18n>Yes</button>
</mat-dialog-actions>
