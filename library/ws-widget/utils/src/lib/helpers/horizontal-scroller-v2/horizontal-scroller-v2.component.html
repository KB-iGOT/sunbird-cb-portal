<section class="horizontal-scroll-container h-full" [ngClass]="{'px-4': sliderConfig.showNavs}">
    <ng-container *ngIf="sliderConfig?.showNavs">
        <button i18n-aria-label aria-label="back" name="content-backward-button" mat-mini-fab color="" 
            (click)="showPrev()" class="prevBtn hidden-touch mat-elevation-z" [hidden]="!enablePrev"
            [ngClass]="{'prevBtnHover': onHover}">
            <mat-icon>navigate_before</mat-icon>
        </button>
    </ng-container>
    <div name="horizontal-scroll-content-strip" class="horizontal-scroll-content" #horizontalScrollElem>
        <ng-content></ng-content>
    </div>
    <ng-container *ngIf="sliderConfig?.showNavs">
        <button i18n-aria-label aria-label="next" name="content-forward-button" mat-mini-fab (click)="showNext()"
            color="" class="nextBtn hidden-touch mat-elevation-z" [ngClass]="{'nextBtnHover': onHover}"
            [hidden]="!enableNext || loadStatus === 'fetching'">
            <mat-icon>navigate_next</mat-icon>
        </button>
    </ng-container>
    <!-- <div class="nextLoading" *ngIf="loadStatus === 'fetching'">
        <mat-spinner></mat-spinner>
    </div> -->    
    
 

</section>
<div class="mt-4 dots-container" *ngIf="sliderConfig?.showDots">
    <!-- <span class="dot" [ngClass]="{ active: j === currentIndex }" -->
    <span class="dot" [ngClass]="{ active: j === activeNav }"
      *ngFor="let slide of [1,2,3,4]; let j = index"
      (click)="slideTo(j)"></span>
  </div>
