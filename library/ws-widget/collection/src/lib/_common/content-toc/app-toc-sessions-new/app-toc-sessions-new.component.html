<div class="contents-container">
    <div class="main-container">
      <ng-container *ngIf="batchData?.content[0]?.batchAttributes?.sessionDetails_v2?.length > 0; else noChildren">
        <div class="content-card padding-right-m padding-left-m padding-top-s padding-bottom-s margin-bottom-m">
            <ws-widget-app-toc-session-card-new [forPreview]="forPreview" [batchId]="batchId" [content]="content"  [pathSet]="pathSet"  [rootId]="rootId" [rootContentType]="rootContentType" [rootId]="contextId" [batchData]="batchData" [config]="config"
              [session]="getBatchHashMap()" [sessionType]="sessionType"></ws-widget-app-toc-session-card-new>
          </div>
      </ng-container>
      <ng-template #noChildren>
        <div>
          No sessions available in this batch
        </div>
      </ng-template>
    </div>
  </div>
