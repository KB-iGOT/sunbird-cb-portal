<div class="modal-container">
    <div class="flex flex-col gap-4">
        <div class="text-xl font-bold">Enter the details to enroll</div>
        <div class="flex flex-col gap-2">
            <div class="font-bold">Do you have minimum 4 years of Group ‘A’ service as on 01/08/2023?</div>
            <mat-radio-group class="flex flex-row gap-4" [(ngModel)]="minimumCriteria">
                <div class="radio-outer-div" [ngClass]="{'radio-selected': minimumCriteria === 'yes'}" >
                    <mat-radio-button value="yes">Yes</mat-radio-button>
                </div>
                <div class="radio-outer-div" [ngClass]="{'radio-selected': minimumCriteria === 'no'}" >
                    <mat-radio-button value="no">No</mat-radio-button>
                </div>
            </mat-radio-group>
        </div>

        <div class="flex flex-col gap-2">
            <div class="font-bold">Label</div>
            <mat-radio-group class="flex flex-row gap-4" [(ngModel)]="abc">
                <div class="radio-outer-div" [ngClass]="{'radio-selected': abc === 'yes'}">
                    <mat-radio-button value="yes">Yes</mat-radio-button>
                </div>
                <div class="radio-outer-div" [ngClass]="{'radio-selected': abc === 'no'}">
                    <mat-radio-button value="no">No</mat-radio-button>
                </div>
            </mat-radio-group>
        </div>

        <div class="flex flex-col gap-2">
            <div class="font-bold">Label</div>
            <input type="text" class="text-box" placeholder="Type here" />
        </div>

        <div>This batch starting on 12/06/2023 - 23/06/2023, kindly go through the content and be prepared.</div>
    </div>
</div>
<div mat-dialog-actions class="flex flex-row gap-4 justify-center mat-actions">
    <button class="modal-button cancel-button" (click)="handleCloseModal()">Cancel</button>
    <button class="modal-button confirm-button" (click)="handleCloseModal()">Confirm</button>
</div>
