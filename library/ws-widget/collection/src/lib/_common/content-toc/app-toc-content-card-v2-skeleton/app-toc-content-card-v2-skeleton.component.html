<div class="collection-wrapper p-4 flex flex-col position-relative">
    <div class="card-collection w-auto sm:w-100 ">
        <div class="flex flex-col flex-wrap flex-between width-expand pr-0 w-100 sm:pr-4 sm:w-auto" >
            <ws-widget-skeleton-loader [width]="'60%'" [height]="'16px'" [bindingClass]="'rounded mb-3' "></ws-widget-skeleton-loader>
            <ws-widget-skeleton-loader [width]="'40%'" [height]="'16px'"  [bindingClass]="'rounded mb-3'"></ws-widget-skeleton-loader>
            <ws-widget-skeleton-loader [width]="'100%'" [height]="'8px'"  [bindingClass]="'rounded'"></ws-widget-skeleton-loader>
        </div>
    </div>
    <div class="child-wrapper" >
            <div class="resource flex  width-expand w-100K" *ngFor="let a of [1,2,3,4,5]">
                    <div class="flex">
                        <ws-widget-skeleton-loader [width]="'16px'" [height]="'16px'" [bindingClass]="'rounded'"></ws-widget-skeleton-loader>
                    </div>
                    <div class="ml-4 flex-1">
                        <ws-widget-skeleton-loader [width]="'40%'" [height]="'16px'"  [bindingClass]="'rounded mb-2'"></ws-widget-skeleton-loader>
                        <ws-widget-skeleton-loader [width]="'100%'" [height]="'8px'"  [bindingClass]="'rounded mb-2'"></ws-widget-skeleton-loader>
                    </div>
            </div>
    </div>
</div>
